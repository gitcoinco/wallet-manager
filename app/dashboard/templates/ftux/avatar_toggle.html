       <div id="theme">
        {% for option in avatar_options %}
          <a class="avatar_builder {% if option.0 == theme %}selected {% endif %}" href='{{option.1}}'>
            <img src='{{option.2}}'>
            <span>{{option.0|title}}</span>
          </a>
        {% endfor %}
       </div>
