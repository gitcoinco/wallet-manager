{% extends 'ens/ens.html' %}
{% load i18n static %}
{% block 'ens_script' %}
  <script src="{% static 'ens/register.js' %}"></script>
{% endblock %}

{% block 'body_block' %}
  <h1>{% trans "Manage your ENS subdomain" %}</h1>
  <div>
    <br>
    <h2><label id="githubHandle">{{ github_handle|force_escape|lower }}</label><label>.{{ens_domain}}</label></h2>
    <h2><label>{% trans "Current Address" %}: {{ owner }}</label></h2>
  </div>
  <div>
    <br>
    <input type="checkbox" id="tos" value="1" >
    {% blocktrans %}<label for="tos">I understand &amp; agree to the <a href="https://gitcoin.co/terms">terms of service</a>.</label>{% endblocktrans %}
  </div>
  <a href="#" id="register" class="button button--primary">{% trans "Update" %} ⚡️</a>
{% endblock %}
