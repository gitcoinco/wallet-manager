{% load i18n static avatar_tags %}
  <img src='{% static "v2/images/rpg/weapon/Staves_7/5.png" %}' class="weapon">

<div class="float_avatar_image d-inline-block d-inline-block mb-1 {% if is_editable %}is_editable{% endif %}">
  {% if is_editable %}
    <a href="{% url "onboard" "profile" %}?steps=avatar">
  {% endif %}

  <img class="profile-header__avatar" src="/dynamic/avatar/{{profile.handle}}" />

  {% if is_editable %}
    <div class="avatar_edit d-md-block d-sm-none">
      <div class="avatar_edit_text">
        <span>
          <i class="fa fa-camera"></i>
          Update
        </span>
      </div>
    </div>
    </a>
  {% endif %}
</div>
