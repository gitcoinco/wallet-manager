{% load static %}
<div class="container-fluid mt-2" id="status">
  {% csrf_token %}
  <textarea
    id="textarea"
    class="form__input p-2"
    placeholder="{% if placeholder %}{{placeholder}}{%else%}What are you thinking?{%endif%}"
    style="resize: none"
    data-maxlen={% if max_length %}{{max_length}}{%else%}280{%endif%}
  ></textarea>
  <div id="textarea-dropdown" class="dropdown-menu" style="top: initial; left: initial;"></div>
  <input type="hidden" name="what" value="{{what}}:{{whatid}}">
  <div class="btn-group-toggle text-center text-md-left activity_type_selector" data-toggle="buttons">
    {% if tags %}
      {% for tag in tags %}
        <label class="btn btn-radio mr-2 mb-2 mb-md-0 frontend font-weight-semibold font-caption py-1 px-2" >
          <input type="checkbox" name="activity_type" value="{{tag.0}}" autocomplete="off">
          <i class="fas fa-{{tag.1}} mr-2"></i>
        {{tag.0}}
        </label>
      {% endfor %}
    {% endif %}
    <button class="btn btn-gc-purple font-smaller-5" id="btn_attach">
      attach tokens <i class="fab fa-ethereum"></i>
    </button>
    <button class="btn btn-gc-blue font-smaller-7" id="btn_post" disabled="true">
      SHARE <i class="fas fa-share"></i>
    </button>
  </div>
  <div id="attach-dropdown" class="attach text-left mt-4" style="display: none">
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
              <label class="sup featured-text">Amount</label>
              <input id="attachAmount" type="number" class="form-control">
       
            </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label class="sup featured-text">Token</label>
            <select class="form-control" id="attachToken">
            {% for token in TOKENS %}
              <option value="{{ token.symbol }}">{{ token.name }}</option>
            {% endfor %}
            </select>
          </div>
        </div>      
    </div>
  
</div>
    

  <div id="thumbnail" class="mt-1 mb-2" style="display: none; top: initial; left: initial; background-color: #FAFAFA">
    <div class="row">
    <div class="col ml-1 col-sm-3 col-md-2"><img id="thumbnail-img" src=""></div>
      <div class="col ml-2 text-left">
      <p id="thumbnail-title" class="mt-2 mb-1" style="font-size: 1.2em; font-weight: bold"></p>
      <p id="thumbnail-provider" style="color: #0056b3"></p>
    </div>
    </div>

  </div>
</div>
