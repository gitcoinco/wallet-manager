{% load i18n static %}
{% if not hidden %}
  <div id="tabs">
    <div class="container">
      <div id="profile-tabs" class="tab-container font-body mt-3 mb-4">
          <button type="button" id="nav-description" href="{% url 'hackathon_onboard' hackathon.slug %}" class="text-center section-tab {% if tab == "activity" %} active {% endif %}">
            {% trans "Hackathon Guide" %}
          </button>

          <button type="button" id="nav-description" href="{{hackathon.relative_url}}/projects" class="text-center section-tab {% if tab == "projects" %} active {% endif %}">
            {% trans "Projects" %}<span class="nav-badge">({{hackathon.projects.count}})</span>
          </button>
          <button type="button" id="nav-description" href="{{profile.url}}/townsquare" class="text-center section-tab {% if tab == "resume" %} active {% endif %}">
            {% trans "Town Square" %}
          </button>
          <button type="button" id="nav-description" href="{{profile.url}}/active" class="text-center section-tab {% if tab == "active" %} active {% endif %}">
            {% trans "Chat" %}
          </button>
      </div>
    </div>
  </div>
{% endif %}


<div class="tab-content profile-tab">
  <div class="tab-pane fade show active">
    <div class="container position-relative">
      <div class="row mb-2 mt-0 bg-white rounded px-3 py-2">
        <div class="col-12 px-lg-0">
          {% if tab == 'explorer' %}
            {% include 'dashboard/tab_explorer.html' %}
          {% elif tab == 'resume' %}
            {% include 'profiles/tab_.html' %}
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
