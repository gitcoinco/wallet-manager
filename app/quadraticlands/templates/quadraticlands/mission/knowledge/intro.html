<section class="quest">

  <!-- quest-intro : video -->

    <div class="wrapper">
      <div class="quest-video">
        <iframe src="https://www.youtube.com/embed/mTU6J4WTPtk?rel=0" frameborder="0" allowfullscreen></iframe>
      </div>

  <!-- bottom navigation -->
  <nav class="glass">

    <div class="right">
      <a class="btn" href="/quadraticlands/mission/knowledge/question/1" data-kinetics-attraction
