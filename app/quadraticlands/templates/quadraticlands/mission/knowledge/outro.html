{% extends 'quadraticlands/components/base.html' %}
{% load humanize static i18n %}


{% block 'content' %}

<section class="grid">

  <figure class="outro">
    <img src='{% static "v2/images/quadraticlands/mission/proof-of-know-end.svg" %}' />
  </figure>

  <div>
    {% csrf_token %}
    <h3><span>#</span>Chapter 1 of 3</h3>
    <h1>Congratulations</h1>
    <p>You proved your knowledge + survived the first mission.</p>
    <a href="/quadraticlands/mission/use" class="btn" data-kinetics-attraction data-kinetics-attraction-chance=".3"
      data-kinetics-attraction-force="1.1" data-kinetics-attraction-grow="7">Next chapter</a>
  </div>

</section>

{% endblock %}



{% block 'scripts' %}

<!-- set the mission -->
<script>
  const mission = 'proof_of_knowledge';
</script>

<!-- kinetics particles -->
<script src="{% static "v2/js/quadraticlands/kinetics.js" %}"></script>

<!-- set the mission's status -->
<script src="{% static "v2/js/quadraticlands/mission/set_status.js" %}"></script>

{% endblock %}
