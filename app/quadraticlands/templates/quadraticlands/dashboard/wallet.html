{% load static %}

<div class="section full">

  <div class="header">
    <div class="icon">
      <img loading="lazy" src="{% static "v2/images/quadraticlands/icons/gtcwallet.svg" %}" />
    </div>
    <div class="title">
      Wallet <span id="dashboard_wallet_address"></span>
      <span id="dashboard_wallet_delegate_address" class=""></span>
    </div>
  </div>

  <div class="content">
    <div class="content-wallet">
      <div class="wrapper">

        <div class="logo">
          <img loading="lazy" src="{% static "v2/images/quadraticlands/icons/gtctoken_coin.svg" %}" />
        </div>

        <div class="balance">
          <span id="dashboard_wallet_token_balance"></span><span id="dashboard_wallet_token_symbol"></span>
        </div>

        <div class="statistics">
          <span id="dashboard_wallet_voting_power"></span>
          <span>voting power</span>
        </div>

      </div>
    </div>
  </div>

</div>

<script src="{% static "v2/js/quadraticlands/dashboard/wallet.js" %}"></script>
