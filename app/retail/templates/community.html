{% load i18n static %}
<div class="row">
  <div class="col-12 mb-4">
    <h4 class="font-heading">{% trans h1 %}</h4>
    <p class="font-subheader caption">{% trans h2 %}</p>
  </div>
</div>
<div class="row">
  <div class="col-12 offset-lg-2 col-lg-8 row">
    {% for avatar, name, handle, org in community_members %}
    <div class="col-12 col-md-4 col-lg-3">
      <div class="card card-small">
        <img class="avatar" src="{{ avatar }}">
        <p class="name">{{ name }}</p>
        <p class="organization font-caption">{{ org }}</p>
        <div class="social-links">
          <a href="{% url "profile" handle %}"><div class="gitcoin-svg"></div></a>
          <a href="https://github.com/{{ handle }}" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
