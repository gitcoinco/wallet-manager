<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Close this Window</title>
</head>
<body>
<script type="text/javascript">
  (() => {
    document.domain = "gitcoin.co";
    try {
      window.opener.chatSidebar.renderKey = "chat-iframe-logged-in";
      window.opener.chatSidebar.isLoggedInFrame = true;
      window.opener.chatSidebar.frameLoginAttempting = false;
      window.opener.chatSidebar.isLoading = false;
      window.close();
    } catch (e) {
      window.close();
    }
  })();
</script>
</body>
</html>
