{% load humanize static i18n %}
  <div style="">
    <div style="background-color: rgba(255, 255, 255, 0.95);">

      <div class="container-fluid pt-3 pb-1 grants-results">
        <div class="container">
          {% for grant_type in grant_types %}
            <a href="/grants/?type=stats&category={{grant_type.keyword}}" class="mr-1 px-1 {% if selected_category == grant_type.keyword  or not selected_category and grant_type.keyword  == 'tech' %}font-weight-bold{% endif %}">
              {{grant_type.label}} Round Stats
            </a>
          {% endfor %}
            {{category}}
          <hr>

          <div class="">
            {% for this_cht in cht %}
            <div class="row no-gutter">
              <div id="container{{ forloop.counter0 }}" style="width:100%;"> Chart will be rendered here 
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
